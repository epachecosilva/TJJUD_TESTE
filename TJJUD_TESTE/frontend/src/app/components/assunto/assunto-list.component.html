<div class="container mt-4">
  <h2>Assuntos</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Descrição</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let assunto of assuntos">
        <td>{{ assunto.descricao }}</td>
        <td>
          <button class="btn btn-danger btn-sm">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
